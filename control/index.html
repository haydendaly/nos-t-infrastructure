<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script>window.jQuery || document.write('<script src="../../assets/js/vendor/jquery-slim.min.js"><\/script>')</script>
    <script src="../../assets/js/vendor/popper.min.js"></script>
    <script src="../../dist/js/bootstrap.min.js"></script>

    <title>Control - TESTBED</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script type=text/javascript>
            $(function() {
                $('a#start').bind('click', function () {
                    $.get('/start', {}, function(data) {
                        $('#log').text('No logs yet, click refresh to update!');
                    })
                    return "True";
                })
            })
            $(function() {
                $('a#stop').bind('click', function () {
                    $.get('/stop', {}, function(data) {
                        $('#log').text('Simulation stopped, download / view logs below');
                    })
                    return "True";
                })
            })
            $(function() {
                $('a#refresh').bind('click', function () {
                    $.get('/log', {}, function(data) {
                        $('#log').text(data);
                    })
                    return "True";
                })
            })
            $(function() {
                $('a#clear').bind('click', function () {
                    $.get('/clear', {}, function(data) {
                        $('#log').text("Logs emptied! Refresh to see new data.");
                    })
                    return "True";
                })
            })
        </script>
</head>

<body>
    <header>
        <nav class="pt-2 pb-1 bg-dark mb-2">
            <h2 class="pl-3 text-light">TESTBED <small>Control</small></h2>
        </nav>
    </header>
    <main role="main" class="container">
        <div style="text-align: center;">
            <a href="#" id=start><button class="btn btn-success my-1">Start</button></a>
            <a href="#" id=stop><button class="btn btn-danger my-1">Stop</button></a>
            <a href="/log"><button class="btn btn-secondary my-1">View Raw Logs</button></a>
            <a href="#" id=refresh><button class="btn btn-secondary my-1">Refresh Logs</button></a>
            <a href="#" id=clear><button class="btn btn-secondary my-1">Clear Logs</button></a>
            <!--nginx makes reverse proxy not acknowledge the file-->
            <a download="logfile.txt" href="log.txt" class="btn btn-primary my-1">Download Logs</a>
        </div>
        <div class="container p-3 my-2 bg-light border rounded-lg">
            <p id=log style="white-space: pre-wrap; font-size: small;">Simulation hasn't started yet! Press start to run.</p>
        </div>
    </main>
    <footer class="footer p-3 fixed-bottom bg-white">
        <span class="m-3 text-muted">Collective Design Lab (code-lab.org)</span>
    </footer>
</body>

</html>
