      - FIELD_OF_VIEW=200

  groundstation:
    container_name: "groundstation"
    build:
      context: ./components/groundstation
      dockerfile: Dockerfile
    tty: true
    restart: always
    depends_on:
      # - pubsub
      - api
    environment:
      - BROKER_HOST=testbed.code-lab.org
      - SLEEP=3
