  api:
    container_name: "api"
    build: .
    expose:
      - 3000
    ports:
      - 3000:3000
      - 2000:2000
    # depends_on:
    #   - pubsub
    tty: true
    environment:
      - BROKER_HOST=testbed.code-lab.org
      - BROKER_PORT=1883
      - SLEEP=0

  control:
    build: ./control
    logging:
      driver: none
    expose:
      - 8000
    depends_on:
      - api
      # - pubsub
    ports:
      - 8000:8000
    environment: 
      - API_HOST=localhost
      - API_PORT=3000
      - API_WS_PORT=2000
      - BROKER_HOST=testbed.code-lab.org
      - BROKER_PORT=1883
      - SLEEP=0

  nginx:
    image: nginx:1.13.7
    logging:
      driver: none
    ports:
      - '80:80'
    depends_on:
      - control
      - api
      # - pubsub
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro

  sensor_arroyo:
    container_name: "sensor_arroyo"
    build:
      context: ./components/sensor
      dockerfile: Dockerfile
    tty: true
    restart: always
    depends_on:
      # - pubsub
      - api
    environment:
      - BROKER_HOST=testbed.code-lab.org
      - SLEEP=3
      - DATASET=arroyo
      - LAT=80
      - LON=10

  sensor_valyermo:
    container_name: "sensor_valyermo"
    build:
      context: ./components/sensor
      dockerfile: Dockerfile
    tty: true
    restart: always
    depends_on:
      # - pubsub
      - api
    environment:
      - BROKER_HOST=testbed.code-lab.org
      - SLEEP=3
      - DATASET=valyermo
      - LAT=0
      - LON=90

  sensor_hansen:
    container_name: "sensor_hansen"
    build:
      context: ./components/sensor
      dockerfile: Dockerfile
    tty: true
    restart: always
    depends_on:
      # - pubsub
      - api
    environment:
      - BROKER_HOST=testbed.code-lab.org
      - SLEEP=3
