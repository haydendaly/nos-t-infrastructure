      - DATASET=sepulveda
      - LAT=0
      - LON=50

  satellite_equitorial:
    container_name: "satellite_equitorial"
    build:
      context: ./components/satellite
      dockerfile: Dockerfile
    tty: true
    restart: always
    depends_on:
      # - pubsub
      - api
    environment:
      - BROKER_HOST=testbed.code-lab.org
      - SLEEP=3
      - ORBIT=equitorial
      - FIELD_OF_VIEW=200

  satellite_polar:
    container_name: "satellite_polar"
